<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
   <div class="message"></div>
    <div class="top">
        <div class="game-name">
            <h1>Memory Game</h1>
        </div>
        <div class="info">
            <div class="time">
                <p>Time:</p>
                <span class="timer">0 s</span>
            </div>
            <div class="levels">
                <a href="#" class="btnEasy">Easy</a>
                <a href="#" class="btnNormal">Normal</a>
                <a href="#" class="btnHard">Hard</a>
            </div>
            <div class="flips">
                <p>Flips:</p>
                <span class="flips-count">0</span>
            </div>
        </div>
    </div>

    <div class="main-game">

        <div class="card-list">
            
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
